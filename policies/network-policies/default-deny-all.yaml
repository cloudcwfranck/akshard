# Default Deny All Network Policy
# CIS 5.3.2: Ensure network policies are in place
# Zero-trust: Deny all traffic by default, then explicitly allow

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all-ingress
  namespace: default # Apply to all namespaces via GitOps
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all-egress
  namespace: default
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Allow DNS only (to kube-dns/coredns)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
