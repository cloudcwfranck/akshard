repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
      - id: terraform_docs
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
      - id: terraform_tfsec
        args:
          - --args=--config-file=__GIT_WORKING_DIR__/.tfsec.yaml

  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.23
    hooks:
      - id: helmlint

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: forbid-crlf
      - id: remove-crlf

  - repo: local
    hooks:
      - id: kyverno-validate
        name: Validate Kyverno Policies
        entry: scripts/validation/validate-kyverno.sh
        language: script
        files: ^policies/kyverno/.*\.yaml$
        pass_filenames: false

      - id: gatekeeper-validate
        name: Validate Gatekeeper Policies
        entry: scripts/validation/validate-gatekeeper.sh
        language: script
        files: ^policies/gatekeeper/.*\.yaml$
        pass_filenames: false

      - id: check-image-signatures
        name: Check for Unsigned Images
        entry: scripts/validation/check-unsigned-images.sh
        language: script
        files: ^(helm-charts|gitops)/.*\.yaml$
        pass_filenames: false
