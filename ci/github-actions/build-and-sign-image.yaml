# GitHub Actions Workflow: Build, Sign, and Attest Container Images
# Implements SLSA Level 3 provenance and Cosign signing

name: Build and Sign Container Image

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Required for OIDC token authentication (keyless signing)
permissions:
  contents: read
  packages: write
  id-token: write # Required for Sigstore OIDC
  attestations: write # Required for GitHub attestations

jobs:
  build-sign-push:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-uri: ${{ steps.build.outputs.imageuri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better provenance

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Install Cosign for image signing
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.2'

      # Install Syft for SBOM generation
      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.15.0

      # Install Grype for vulnerability scanning
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      # Extract metadata (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push image
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true # Generate SBOM
          provenance: mode=max # Generate provenance

      # Sign the container image with Cosign (keyless)
      - name: Sign image with Cosign (keyless)
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          echo "Signing ${TAGS}@${DIGEST}"
          cosign sign --yes --recursive \
            -a "repo=${{ github.repository }}" \
            -a "workflow=${{ github.workflow }}" \
            -a "ref=${{ github.sha }}" \
            "${REGISTRY}/${IMAGE_NAME}@${DIGEST}"

      # Generate SBOM with Syft
      - name: Generate SBOM (CycloneDX)
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          syft "${REGISTRY}/${IMAGE_NAME}@${DIGEST}" \
            -o cyclonedx-json \
            --file sbom-cyclonedx.json

      # Generate SBOM (SPDX format)
      - name: Generate SBOM (SPDX)
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          syft "${REGISTRY}/${IMAGE_NAME}@${DIGEST}" \
            -o spdx-json \
            --file sbom-spdx.json

      # Attest SBOM with Cosign
      - name: Attest SBOM (CycloneDX)
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          cosign attest --yes --recursive \
            --predicate sbom-cyclonedx.json \
            --type cyclonedx \
            "${REGISTRY}/${IMAGE_NAME}@${DIGEST}"

      # Attest SBOM (SPDX)
      - name: Attest SBOM (SPDX)
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          cosign attest --yes --recursive \
            --predicate sbom-spdx.json \
            --type spdx \
            "${REGISTRY}/${IMAGE_NAME}@${DIGEST}"

      # Scan for vulnerabilities with Grype
      - name: Scan image for vulnerabilities
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          grype "${REGISTRY}/${IMAGE_NAME}@${DIGEST}" \
            --fail-on critical \
            --output table \
            --output json --file vulnerabilities.json

      # Attest vulnerability scan results
      - name: Attest vulnerability scan
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          cosign attest --yes --recursive \
            --predicate vulnerabilities.json \
            --type https://cosign.sigstore.dev/attestation/vuln/v1 \
            "${REGISTRY}/${IMAGE_NAME}@${DIGEST}"

      # Upload SBOM as artifact
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-cyclonedx.json
            sbom-spdx.json
            vulnerabilities.json

  # SLSA Provenance Generation (Level 3)
  provenance:
    needs: [build-sign-push]
    permissions:
      actions: read
      id-token: write
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v1.9.0
    with:
      image: ${{ needs.build-sign-push.outputs.image-uri }}
      digest: ${{ needs.build-sign-push.outputs.image-digest }}
      registry-username: ${{ github.actor }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}

  # Verify signatures and attestations
  verify:
    needs: [build-sign-push, provenance]
    runs-on: ubuntu-latest
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Verify image signature
        env:
          DIGEST: ${{ needs.build-sign-push.outputs.image-digest }}
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            "${REGISTRY}/${IMAGE_NAME}@${DIGEST}"

      - name: Verify SBOM attestation
        env:
          DIGEST: ${{ needs.build-sign-push.outputs.image-digest }}
        run: |
          cosign verify-attestation \
            --type cyclonedx \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            "${REGISTRY}/${IMAGE_NAME}@${DIGEST}"

      - name: Verify SLSA provenance
        env:
          DIGEST: ${{ needs.build-sign-push.outputs.image-digest }}
        run: |
          cosign verify-attestation \
            --type slsaprovenance \
            --certificate-identity-regexp="https://github.com/slsa-framework/slsa-github-generator/*" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            "${REGISTRY}/${IMAGE_NAME}@${DIGEST}"

      - name: Display verification summary
        run: |
          echo "âœ… Image signature verified"
          echo "âœ… SBOM attestation verified"
          echo "âœ… SLSA provenance verified"
          echo "ðŸŽ‰ Supply chain security validation complete!"
